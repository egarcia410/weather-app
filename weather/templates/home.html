<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <section class="section">
        <div class="container is-fullhd">
            <form action="/" method="post">
                <div class="field has-addons">
                    <div class="inputField control">
                        <input name="location" class="input" type="text" placeholder="Enter Location">
                    </div>
                    <div class="submitButton control">
                        <button type="submit" class="button is-info">Submit</button>
                    </div>
                </div>
            </form>
            {% if summary %}
                <div class="weatherDetails">
                    <p class="locationName">{{location | upper}}</p>
                    <img class="weatherImg" src="../static/img/{{icon}}.svg" alt="{{icon}}">
                    <p>{{summary}}</p>
                    <p>{{temp}}&deg;F</p>
                </div>
            {% endif %}
        </div>  
    </section>
    
</body>
</html>
